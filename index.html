<html>
    <head>
          <title>Homepage Rebuilding Project, for The Odin Project Web Development Course</title>
          <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    </head>
    <body>
        <div class="header">
                <ul id="top-header">
                    <li>
                    <a href="https://about.google.com">About</a>
                    </li>
                    <li>
                        <a href="https://store.google.com/">Store</a>
                    </li>

                    </li>

                     </li>

                </ul>
        </div>

        <div class="footer">

                    </li>
                    <li>

                    </li>
                    <li>

                    </li>
                    <li style="float-right">

                    </li>
                    <li style="float-right">

                </ul>

        </div>
